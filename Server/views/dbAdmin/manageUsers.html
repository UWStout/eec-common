<!doctype html>
<html lang="en">
  <head>
    <title>Karuna - DB Admin - User Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../lib/bootstrap.min.css">

    <!-- Fontawesome 5 kit -->
    <script src="https://kit.fontawesome.com/8c61bd4127.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Basic grid -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="pb-2 mt-4 mb-2 border-bottom">
            <h1>Karuna Database - User Management</h1>
          </div>
          <h3 class="pt-2 mb-4">Users currently in Karuna Database:</h3>
        </div>
      </div>

      <!-- Filled by JS -->
      <div class="row mb-4" id="upperPageNav"></div>
      <div class="row mb-4" id="userList"></div>
      <div class="row mb-4" id="lowerPageNav"></div>

    </div>

    <!-- User Edit Modal -->
    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <form id="userEditForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="userEditModalBody">
              <div class="container">
                <div class="row pb-3">
                  <div class="col">
                    <label for="firstNameInput">First Name</label>
                    <input type="text" id="firstNameInput" class="form-control">
                  </div>
                  <div class="col">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" id="lastNameInput" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="emailInput">e-mail</label>
                    <input type="email" id="emailInput" class="form-control">
                  </div>
                  <div class="col">
                    <label for="userTypeInput">User Type:</label>
                    <input type="text" id="userTypeInput" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, with dependencies Popper.js and jQuery -->
    <script src="../lib/jquery-3.5.1.slim.min.js"></script>
    <script src="../lib/bootstrap.bundle.min.js"></script>

    <!-- Axios for ajax requests -->
    <script src="../lib/axios.min.js"></script>

    <!-- Custom Scripting -->
    <script src="manageUsers.js" type="module"></script>
  </body>
</html>
